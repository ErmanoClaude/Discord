<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- BootStrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossOrigin="anonymous"></link>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossOrigin="anonymous"></script>


  <!-- page based CSS rendering -->
  <link rel="stylesheet" href="./pagesCSS/home.css" />
  <link rel="stylesheet" href="./pagesCSS/login.css" />
  <link rel="stylesheet" href="./pagesCSS/register.css" />

  <script>
    // chose which css to load on initial render
    const sheets = {
      "/": "/pagesCSS/home.css",
      "/login": "/pagesCSS/login.css",
      "/register": "/pagesCSS/register.css"
    }

    // current page sheet
    const currentSheet = sheets[window.location.pathname];

    // Find all css style sheets
    const cssSheets = document.styleSheets;

    // Disable all style sheet except current sheet and bootstrap
    for (let cssSheet of cssSheets) {
      cssSheet.disabled = true;
      if (cssSheet.href) {
        if (cssSheet.href.includes(currentSheet)) {
          cssSheet.disabled = false;
        }
      }
    }

    // Enable boostrap always the first sheet
    // In import css order
    cssSheets[0].disabled = false;

  </script>

</head>
